<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Machine</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    

    <section>
        <div class="container">
            <h1>Welcome to my coffee machine</h1>
            <div class="unorder-list">
                <ul class="first-ul">
                    <li class="first-li">
                        <h3>Fees</h3>
                        <h4>$0.00</h4>

                    </li>
                    <li class="first-li">
                        <img class="first-img" src="resources/coffee-shop-animate.svg" alt="">
                    </li>
                    <li class="first-li">
                        <h3>Insert Money</h3>
                        <h4>$0.00</h4>
                    </li >
                </ul>
            </div>
            
                <ul class="second-ul">
                    <li class="second-li">
                        <button>Roast Coffee</button>
                    </li>
                    <li class="second-li">
                        <button>Americano</button>
                    </li>
                    <li class="second-li">
                        <button>Latte</button>
                    </li>
                    <li class="second-li">
                        <button>Cappuccino </button>
                    </li>
                    <li class="second-li">
                        <button>Caramel</button>
                    </li>
                    <li class="second-li">
                        <button>Mocha</button>
                    </li>
                    <li class="second-li">
                        <button>Frappe</button>
                    </li>
                </ul>
          
        </div>
    </section>


    <script src="script/script.js"></script>
</body>
</html>
